<script>
    function updateUptime() {
        // Hardcoded Semester Start: Jan 26, 2026
        const startDate = new Date('2026-01-26T08:00:00'); 
        const now = new Date();
        const diffMs = now - startDate;

        if (diffMs < 0) {
            document.getElementById('uptime').innerText = "Semester starting soon...";
            return;
        }

        // Convert total difference to seconds
        let totalSecs = Math.floor(diffMs / 1000);
        
        // 7-day reset logic: Total seconds % seconds in 7 days
        const sevenDaysInSecs = 7 * 24 * 60 * 60;
        let cycleSecs = totalSecs % sevenDaysInSecs;

        const days = Math.floor(cycleSecs / (24 * 60 * 60));
        const hours = Math.floor((cycleSecs / (60 * 60)) % 24);
        const mins = Math.floor((cycleSecs / 60) % 60);

        document.getElementById('uptime').innerText = `${days} days, ${hours} hours, ${mins} mins`;
    }

    updateUptime();
    setInterval(updateUptime, 60000);
</script>
